    <script>
        // 獲取播放器相關的元素
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const loopBtn = document.getElementById('loop-btn');
        const song = document.getElementById('song');
        const songTitle = document.getElementById('song-title');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressThumb = document.getElementById('progress-thumb');

        // 【修改】定義播放列表，調整順序並加入新歌
        const playlist = [
            { title: '夢中的月光海', src: './audio/夢中的月光海.mp3' },
            { title: '夢冬邊境', src: './audio/夢冬邊境.mp3' },
            { title: '夏夜星舞', src: './audio/夏夜星舞.mp3' }
        ];
        let currentSongIndex = 0;

        // 定義播放和暫停的 SVG 圖示內容
        const playIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
        const pauseIcon = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;

        // 動畫與狀態相關變數
        let rotation = 0;
        let animationFrameId;
        let isSingleLoop = false;

        // 載入歌曲函式
        function loadSong(index) {
            const currentSong = playlist[index];
            songTitle.textContent = currentSong.title;
            song.src = currentSong.src;
        }
        
        // 播放/暫停函式
        function togglePlayPause() {
            if (song.paused) {
                song.play();
            } else {
                song.pause();
            }
        }

        // 切換歌曲函式
        function changeSong(direction) {
            const wasPlaying = !song.paused;
            currentSongIndex = (currentSongIndex + direction + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
            if (wasPlaying) {
                song.play();
            }
        }
        
        // 滾動與進度更新動畫函式
        function animate() {
            // 更新進度
            const { currentTime, duration } = song;
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                
                // 【修正】改用 transform 來移動大球，動畫更平滑
                const thumbX = (progressContainer.clientWidth * progressPercent) / 100;
                progressThumb.style.transform = `translateX(${thumbX}px) translateY(-50%) translateX(-50%) rotate(${rotation}deg)`;
            }
            // 更新滾動角度
            rotation += 0.8;
            animationFrameId = requestAnimationFrame(animate);
        }

        // 設定進度條函式 (僅用於點擊)
        function setProgressOnClick(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = song.duration;
            if (duration) {
                song.currentTime = (clickX / width) * duration;
            }
        }
        
        // 循環模式切換函式
        function toggleLoop() {
            isSingleLoop = !isSingleLoop;
            song.loop = isSingleLoop;
            if (isSingleLoop) {
                loopBtn.classList.add('bg-blue-700');
                loopBtn.title = '單曲循環';
            } else {
                loopBtn.classList.remove('bg-blue-700');
                loopBtn.title = '清單循環';
            }
        }

        // 使用事件驅動來管理播放狀態和動畫
        song.addEventListener('play', () => {
            playPauseBtn.innerHTML = pauseIcon;
            cancelAnimationFrame(animationFrameId); 
            animationFrameId = requestAnimationFrame(animate);
        });

        song.addEventListener('pause', () => {
            playPauseBtn.innerHTML = playIcon;
            cancelAnimationFrame(animationFrameId);
        });
        
        song.addEventListener('ended', () => {
            // 【修正】如果不是單曲循環模式，就播放下一首
            if (!isSingleLoop) {
                currentSongIndex = (currentSongIndex + 1) % playlist.length;
                loadSong(currentSongIndex);
                song.play();
            }
        });
        
        // 主要事件監聽
        playPauseBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', () => changeSong(-1));
        nextBtn.addEventListener('click', () => changeSong(1));
        loopBtn.addEventListener('click', toggleLoop);
        
        progressContainer.addEventListener('click', setProgressOnClick);
        
        // 初始載入第一首歌
        loadSong(currentSongIndex);
    </script>
